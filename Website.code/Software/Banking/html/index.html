<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopt Banking</title>
    <link href="/dist/tailwind.css" rel="stylesheet">
</head>
<body>
    <h1>Welcome to Scopt Banking</h1>
    <p>Your trusted partner in financial services.</p>
    <select id ="account-select"></select>
    <br><br>
    <div id="account-details">
        <p id="account-balance">Balance: </p>
        <p id="account-number">Account Number: </p>
        <p id="account-holder">Account Holder: </p>
    </div>
    <br>
    <button id="check-balance-button">Check Balance</button>
    <button id="deposit-button">Deposit</button>
    <button id="withdraw-button">Withdraw</button>
    <br><br>
    <div id="transaction-history">
        <h2>Transaction History</h2>
        <ul id="transactions-list"></ul>
    </div>
    <script type="module" src ="../js/index.js"></script>
</body>
</html>
