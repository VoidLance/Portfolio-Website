<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen font-sans">

                        <label class="flex items-center space-x-2 cursor-pointer">

                            <input type="checkbox" class="generation-filter rounded" value="4" checked>
                            <span class="text-sm">Gen 4</span>

                        </label>
                    </div>
                    <button

            <!-- Loading indicator - hidden by default, shown during data fetch -->

                role="status"
                aria-live="polite"
            >
                ‚è≥ Loading Pok√©mon data...
            </div>

        <div class="w-full lg:w-80 flex flex-col flex-shrink-0">
            <!-- Mobile: collapsible header -->
            <button id="toggle-search-2" class="lg:hidden w-full text-2xl font-bold text-white mb-4 p-4 bg-white/10 rounded-lg backdrop-blur-sm flex justify-between items-center" aria-label="Toggle comparison panel">
                <span>‚öîÔ∏è Compare</span>

                            </label>
                            <label class="flex items-center space-x-1 cursor-pointer">
                                <input type="checkbox" class="team-builder-gen-filter rounded" value="3" checked>
                                <span class="text-xs lg:text-sm">Gen 3</span>

                            <label class="flex items-center space-x-1 cursor-pointer">
